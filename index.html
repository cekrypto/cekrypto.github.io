<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cekrypto</title>
  <style>
    body {
      background-color: #0d0f11;
      color: #d6d6d6;
      font-family: 'Segoe UI', sans-serif;

      padding: 60px 20px;
    }

    .logo-container {
      display: flex;
      flex-direction: column;

      margin: 0;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      font-size: 1.1em;
    }

    .coming-soon {
      font-size: 1.6em;
      color: #1dd1a1;
      margin-top: 40px;
    }

    .contact-info {
      margin-top: 10px;
      color: #888;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .logo-container img {
        width: 160px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        padding: 0 10px;
      }

      .coming-soon {
        font-size: 1.4em;
      }
    }
  </style>
</head>
